<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./sign-up.css"/>
    <title>Sign-up</title>

<body>
    <section>
        <div class="left">
            <img src="pics/illus.svg" alt="illustration"/>
            <p>3alouchi <span>.Tn</span> </p>

        </div>

        <div class="right">
            <div class="sign">
                <h2>Sign <span>Up</span></h2>
                <p>Already have an account ? <a href="Login.html">Log in</a> </p>

            <form action="">
                <label for="Name">Name</label>
                <input type="text" placeholder="Your name">

                <input type="email" placeholder="exemple@gmail.com">
                
                <label for="password">Password</label>
                <div>
                <input type="password" placeholder="enter password">
                <i class="far fa-eye" id="togglePassword" style="cursor: pointer; margin-left: -30px"></i>
                </div>
                <div class="box">
                    <input type="checkbox">
                    <label for=""> I agree to the <a href="">platforms terms</a> of services and <a href="">Privacy Policy</a> </label>              
                </div>

                <div class="line"></div>
                
            </form>

                 <div class="but">
                    <h2>Create Account</h2>
                </div>

        </div>
    </section>
